<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Wisecrest</h1>
      <form action="">
        <label for="first"> Username: </label>
        <input
          type="text"
          id="first"
          name="first"
          placeholder="Enter your Name"
          required
        />

        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your Password"
          required
        />
        <div class="wrap">
          <button type="submit">Submit</button>
        </div>
      </form>
      <p>Not registered?<a href="#" style="text-decoration: none"> Create an account </a>
      </p>
    </div>
  </body>
</html>
