<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effect Image Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cards-wrapper">
      <div class="card-container">
        <div
          class="card-image"
          style="background-image: url('img1.jpeg')"
        ></div>
        <div class="card-overlay">
          <div>
            <h3 class="card-title">Mountain View</h3>
            <p class="card-description">
              Explore the breathtaking landscapes of the mountains
            </p>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div
          class="card-image"
          style="background-image: url('img2.jpeg')"
        ></div>
        <div class="card-overlay">
          <div>
            <h3 class="card-title">Ocean Breeze</h3>
            <p class="card-description">
              Feel the calm and beauty of the ocean waves
            </p>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div
          class="card-image"
          style="background-image: url('img3.jpeg')"
        ></div>
        <div class="card-overlay">
          <div>
            <h3 class="card-title">City Lights</h3>
            <p class="card-description">
              Discover the vibrant energy of city life at night
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
