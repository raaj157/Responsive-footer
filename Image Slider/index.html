<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-track">
        <div class="slide"><img src="images/img1.jpeg" alt="Slide 1" /></div>
        <div class="slide"><img src="images/img2.jpeg" alt="Slide 2" /></div>
        <div class="slide"><img src="images/img3.jpeg" alt="Slide 3" /></div>
        <div class="slide"><img src="images/img4.jpeg" alt="Slide 4" /></div>
        <div class="slide"><img src="images/img5.jpeg" alt="Slide 5" /></div>
        <div class="slide"><img src="images/img6.jpeg" alt="Slide 6" /></div>
        <div class="slide"><img src="images/img7.jpeg" alt="Slide 7" /></div>

        <!-- Duplicate slides for infinite effect -->
        <div class="slide"><img src="images/img1.jpeg" alt="Slide 1" /></div>
        <div class="slide"><img src="images/img2.jpeg" alt="Slide 2" /></div>
        <div class="slide"><img src="images/img3.jpeg" alt="Slide 3" /></div>
        <div class="slide"><img src="images/img4.jpeg" alt="Slide 4" /></div>
        <div class="slide"><img src="images/img5.jpeg" alt="Slide 5" /></div>
        <div class="slide"><img src="images/img6.jpeg" alt="Slide 6" /></div>
        <div class="slide"><img src="images/img7.jpeg" alt="Slide 7" /></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
