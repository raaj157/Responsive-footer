<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="img 1.jpeg" alt="Image 1">
            <div class="overlay">
                <h3>Explore the Horizon</h3>
                <p>Unveil the beauty of distant landscapes.</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="img 2.jpeg" alt="Image 2">
            <div class="overlay">
                <h3>Discover the Beauty</h3>
                <p>Experience the vibrant colors of nature.</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="img 3.jpeg" alt="Image 3">
            <div class="overlay">
                <h3>Embrace the Adventure</h3>
                <p>Dive into the thrill of exploration.</p>
            </div>
        </div>
    </div>
</body>
</html>
