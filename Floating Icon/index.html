<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Icons</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="floating-icons">
      <div class="icon icon1"><i class="bx bxs-heart"></i></div>
      <div class="icon icon2"><i class="bx bxs-star"></i></div>
      <div class="icon icon3"><i class="bx bxs-bell"></i></div>
      <div class="icon icon4"><i class="bx bx-message-rounded-dots"></i></div>
      <div class="icon icon5"><i class="bx bxs-like"></i></div>
    </div>
  </body>
</html>
