<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Menu Hover Effects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="burger-container">
    <!-- Sliding Bars Menu -->
    <div class="burger sliding-bars">
      <div class="burger-bar"></div>
      <div class="burger-bar"></div>
      <div class="burger-bar"></div>
    </div>

    <!-- Rotating Dots Menu -->
    <div class="burger rotating-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Morphing Line to Arrow Menu -->
    <div class="burger morphing-arrow">
      <div class="burger-bar"></div>
      <div class="burger-bar"></div>
      <div class="burger-bar"></div>
    </div>
  </div>
</body>
</html>
