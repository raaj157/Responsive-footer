<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="#">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Enter your name" id="username" required/><br>
            <input type="email" placeholder="Enter your email" id="email" required/><br>
            <input type="password" placeholder="Create password" id="password1" required/><br>
            <input type="password" placeholder="Re-enter password" id="password2" required/><br>
            <div>
                <input type="checkbox" id="terms" required/> 
                <label for="terms">I accept all terms & condition</label>
            </div>
            <button type="submit">Sign In</button>  
        </form>
        <div class="already-account">
            <p>Already have an account? <a href="#">Sign In here</a></p>
            <p>Made by <a href="#"></a>WiseCrest</p>
        </div>
    </div>
</body>
</html>
