<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Shape Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    const body = document.body;

    function generateShape() {
      const shapeTypes = ["circle", "square", "triangle"];
      const shapeType = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];

      const shape = document.createElement("div");
      shape.classList.add("shape", shapeType);

      // Random position
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      shape.style.left = `${x}px`;
      shape.style.top = `${y}px`;

      // Add click interaction
      shape.addEventListener("click", () => {
        shape.style.transform = `scale(${Math.random() * 2 + 0.5}) rotate(${Math.random() * 360}deg)`;
        shape.style.background = `linear-gradient(135deg, ${getRandomColor()}, ${getRandomColor()})`;
      });

      body.appendChild(shape);

      // Remove shape after a while
      setTimeout(() => shape.remove(), 5000);
    }

    function getRandomColor() {
      return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
    }

    // Generate shapes every second
    setInterval(generateShape, 1000);

    // Initial shapes
    for (let i = 0; i < 5; i++) {
      generateShape();
    }
  </script>
</body>
</html>
