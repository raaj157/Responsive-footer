<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="logo.jpeg" alt="Profile Picture">
        </div>
        <div class="profile-content">
            <h2>Raj Kumar</h2>
            <p>Web Developer | UI/UX Designer | AI/ML Enthusiast</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-github'></i></a>
            </div>
            <div class="more-info">
                <h3>About Me</h3>
                <p>
                    Passionate about crafting interactive, user-friendly experiences in web development, UI/UX design, and AI/ML. Let's connect and innovate!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
