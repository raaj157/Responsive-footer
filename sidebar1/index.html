<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slidebar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="menu-toggle"></div>

        <ul class="list">
          <li class="list-item active" style="--color: #f44336">
            <a href="#">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>

              <span class="text">Home</span>
            </a>
          </li>

          <li class="list-item" style="--color: #ffaa17">
            <a href="#">
              <span class="icon">
                <ion-icon name="alert-outline"></ion-icon>
              </span>

              <span class="text">About</span>
            </a>
          </li>

          <li class="list-item" style="--color: #0fc70f">
            <a href="#">
              <span class="icon">
                <ion-icon name="call-outline"></ion-icon>
              </span>

              <span class="text">Contact</span>
            </a>
          </li>

          <li class="list-item" style="--color: #2196f3">
            <a href="#">
              <span class="icon">
                <ion-icon name="grid-outline"></ion-icon>
              </span>

              <span class="text">Portfolio</span>
            </a>
          </li>

          <li class="list-item" style="--color: #b145e9">
            <a href="#">
              <span class="icon">
                <ion-icon name="pencil-outline"></ion-icon>
              </span>

              <span class="text">Blog</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </body>
</html>
