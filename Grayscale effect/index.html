<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grayscale Image Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Floating particles for background effect -->
    <div class="particle" style="top: 10%; left: 20%"></div>
    <div class="particle" style="top: 40%; left: 60%"></div>
    <div class="particle" style="top: 70%; left: 30%"></div>
    <div class="particle" style="top: 80%; left: 80%"></div>
    <div class="particle" style="top: 50%; left: 15%"></div>

    <!-- Image container with grayscale hover effect -->
    <div class="image-container">
      <img src="Sample Img.jpeg" alt="Sample Image" />
      <div class="overlay-text">Vibrant Mode</div>
    </div>
  </body>
</html>
